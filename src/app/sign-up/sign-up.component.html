<div class="limiter">
  <div class="container-login100">
    <div class="container-content">
      <app-step-progress-bar [step]="1"></app-step-progress-bar>
      <div class="wrap-login100">
        <span class="login100-form-title welcome-title">
          Welcome
        </span>
        <form #signupForm="ngForm" (ngSubmit)="onSignup(signupForm.value)">
          <div class="wrap-input100 validate-input" [(attr.data-validate)]="usernameErrorMessage">
            <input class="input100" type="text" ngModel name="username" (focus)="onUsernameFocus()" (blur)="onBlur()"
              #input100>
            <span class="focus-input100" data-placeholder="Username"></span>
          </div>

          <div class="wrap-input100 validate-input" [(attr.data-validate)]="emailErrorMessage">
            <input class="input100" type="text" ngModel name="email" (focus)="onEmailFocus()" (blur)="onBlur()"
              #inputEmail>
            <span class="focus-input100" data-placeholder="Email"></span>
          </div>

          <div class="wrap-input100 validate-input" [(attr.data-validate)]="passwordErrorMessage">
            <span class="btn-show-pass" (click)="showPass()">
              <i class="zmdi zmdi-eye" #eyeDiv></i>
            </span>
            <input class="input100" type="password" ngModel name="password" (focus)="onPasswordFocus()"
              (blur)="onBlur()" #inputPass>
            <span class="focus-input100" data-placeholder="Password"></span>
          </div>

          <div class="wrap-input100 validate-input" [(attr.data-validate)]="confirmErrorMessage">
            <span class="btn-show-pass" (click)="showConfirmPass()">
              <i class="zmdi zmdi-eye" #eyeConfirmDiv></i>
            </span>
            <input class="input100" type="password" name="pass" (focus)="onConfirmPasswordFocus()" (blur)="onBlur()"
              #inputConfirmPass>
            <span class="focus-input100" data-placeholder="Confirm Password"></span>
          </div>
          <div class="container-login100-form-btn">
            <div class="wrap-login100-form-btn">
              <div class="login100-form-bgbtn"></div>
              <button class="login100-form-btn" type="submit">
                Next
              </button>
            </div>
          </div>
        </form>
        <div class="text-center">
          <span class="txt1">
            Already have an account?
          </span>

          <a [routerLink]="['/log-in']" class="txt2">
            Login
          </a>
        </div>

      </div>
    </div>

  </div>
</div>

<div class="profile-container">
  <form #resetForm="ngForm" (ngSubmit)="onProfileChange(resetForm.value)">
    <label for="fname">Full Name</label>

    <input type="text" [(ngModel)]="user.fullname" name="fullname" #inputFullname>
    <label for="lname">Gender</label>
    <select id="country" [(ngModel)]="user.gender" name="gender">
      <option value="" selected hidden>-- Select gender --</option>
      <option value="male">Male</option>
      <option value="female">Female</option>
    </select>

    <label for="country">Age</label>
    <input type="number" id="age" [(ngModel)]="user.age" name="age" value="this.user.age" placeholder="Your age.."
      #inputAge>

    <label for="country">Birthday</label>
    <input type="date" id="birthday" [(ngModel)]="user.birthday" name="birthday" placeholder="Your birthday.."
      #inputBirthday>

    <label for="country">Password</label>
    <div class="wrap-input100 validate-input">
      <span class="btn-show-pass" (click)="showPass()">
        <i class="zmdi zmdi-eye" #eyeDiv></i>
      </span>
      <input class="input100" type="password" id="password" [(ngModel)]="user.password" name="password"
        placeholder="Your new password.." #inputPass>
    </div>


    <label for="country">Confirm Password</label>
    <div class="wrap-input100 validate-input" data-validate="The password is not match !">

      <span class="btn-show-pass" (click)="showConfirmPass()">
        <i class="zmdi zmdi-eye" #eyeConfirmDiv></i>
      </span>
      <input class="input100" (focus)="onConfirmPasswordFocus()" type="password" id="confirm-password"
        name="confirm-password" placeholder="Confirm your password.." #inputConfirmPass>
    </div>
    <button type="submit" #inputSubmit>Submit</button>
  </form>
</div>

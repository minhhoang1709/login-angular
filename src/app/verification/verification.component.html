<div class="limiter">
  <div class="container-login100">
    <div class="container-content">
      <app-step-progress-bar [step]="2"></app-step-progress-bar>
      <div class="wrap-login100">
        <span class="login100-form-title welcome-title">
          Verification
        </span>
        <div class="verification-message">We have sent you a verification email to the email:
          <strong>{{email}}</strong><br>
          Please check it and after the verification, click the <strong>CONTINUE</strong> button</div>
        <div class="container-login100-form-btn">
          <div class="wrap-login100-form-btn">
            <div class="login100-form-bgbtn"></div>
            <button class="login100-form-btn" (click)="onVerify()">
              Continue
            </button>
          </div>
        </div>
        <div class="text-center">
          <span class="txt1">
            Already have an account?
          </span>
          <a [routerLink]="['/log-in']" class="txt2">
            Login
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
